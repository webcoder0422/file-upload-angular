<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="show-top-grids">
    <div class="col-sm-10 show-grid-center main-grids"> 
      <div class="recommended">
        <div class="recommended-grids english-grid">
          <div class="recommended-info">
              <h3>Upload new video</h3>
              <form [formGroup]="model" (ngSubmit)="onSubmit()" novalidate>
                  <div class="form-row">
                      <div class="form-group col-5">
                          <label>Title</label>
                          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required" style="color: #dc3545; font-size: 15px">Title is required</div>
                          </div>
                      </div>
                      <div class="form-group col-5">
                          <label>Description</label>
                          <textarea formControlName="description" rows = 7 cols = "5" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required" style="color: #dc3545; font-size: 15px">Description is required</div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group col">
                    <label>Acccess Permisions</label>
                    <select formControlName="permit" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.permit.errors }">
                        <option value=0>Public</option>
                        <option value=1>Private</option>
                    </select>
                    <div *ngIf="submitted && f.permit.errors" class="invalid-feedback">
                      <div *ngIf="f.permit.errors.required" style="color: #dc3545; font-size: 15px">Acccess Permisions is required</div>
                    </div>
                  </div>
                  <div class="form-group form-file">
                    <label>Upload file</label>
                    <input type="file" formControlName="file" accept="video/*" class="form-control" (change)="onFileSelect($event)" [ngClass]="{ 'is-invalid': submitted && f.file.errors }"/>
                    <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                      <div *ngIf="f.file.errors.required" style="color: #dc3545; font-size: 15px">Upload file is required</div>
                    </div>
                  </div>
                  <div *ngIf="status==='progress'">
                    <div class="progress" style="height: 10px;margin-bottom:20px;">
                      <div class="progress-bar" role="progressbar" [style.width.%]="progress" style="width: 25%; height: 10px; line-height: 12px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
                    </div>
                  </div>
                  <div class="text-center">
                      <button class="btn btn-primary mr-1">Upload</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
